<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Styles/signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Signup</title>
</head>
<body>
    <div>

        <div>
            <div id="demo-text">FARZI</div>
            <!-- <h1>FARZI</h1> -->
            <h2>Bringing thoughts to life!</h2>
            <h4>E-Library v1.0</h4>
            
            <!-- AR Vector -->
            <img
                class="AR"
                src="./Assets/AR_view.png"
                alt="AR Vector"
            />


        </div>
        <div>
            <form>
                <h3>Signup</h3>
        
                <label for="username">First Name</label>
                <input type="text" placeholder="e.g  Zunaira" id="name">
                
                <label for="username">Last Name</label>
                <input type="text" placeholder="e.g  Aftab" id="name">
                
                <label for="username">Username</label>
                <input type="text" placeholder="Email or Phone" id="username">
        
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
                
                <button>Signup</button>

                <div>
                    <a href="./login.html">
                        <h5 for="">Already have an account? Login!</h5>
                    </a>
                </div>

                <div class="social">
                  <div class="google"><i class="fab fa-google"></i></div>
                  <div class="fb"><i class="fab fa-facebook"></i></div>
                  <div class="twitter"><i class="fab fa-twitter"></i> </div>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
